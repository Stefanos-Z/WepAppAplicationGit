<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: header">
        <title>Dallos Survey Manager</title>
    </head>
    <body>
        <div th:replace="template :: navbar"/>
        <h3 id="overviewHead" class="overviewText">Group Management</h3>
        <p class="overviewText overviewDescription">You can use the form below to create and edit the groups used to 
            determine who is invited to complete a survey. 
               
            Enter each email on a <span id="modalSurvey">separate</span> line.</p>
        
        
        
        <form id="groupForm" name="emailForm" method="post">
            
            <br/>
            <div class="longLabelAndInput">
            <label class="labelGoLeftClass">Group:</label><select id="groupSelect" class="inputGoLeft" name="groups" th:utext="${groupSelectList}"></select>
            </div>
            <br></br>
            <br></br>
            
            <br/>
            <div class="longLabelAndInput">
            <label class="labelGoLeftClass">Emails:</label>
            <textarea th:utext="${emailTextArea}" id="emailList" class="inputGoLeft" placeholder="Enter a list of emails here" rows="20" name="emails" form="groupForm"></textarea>
            </div>
            <br/><br/><br/>
            <div class="longLabelAndInput">
            <label class="labelGoLeftClass">Group Name:</label><input th:attr="value=${thisGroupName}" class="inputGoLeft" id="newGroupName" name="groupName" placeholder="Enter new group's name" type="text" autofocus="true"/>
            </div>
            <br/><br/><br/><br/>
            <input id="saveEmails" type="submit" name="upload" value="Upload Group"></input>
            <input id="groupEmailDelete" type="submit" name="delete" value="Delete Group" onClick="return confirm('Would you like to delete this Group?')"></input>
        </form>
            
        
    </body>
    
    <div th:replace="template :: footer"></div>
</html>
