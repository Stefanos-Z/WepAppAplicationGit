<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: header">
        <title>Dallos Survey Manager</title>
    </head>
    <body>
        <div th:replace="template :: navbar"/>
        <h3 id="overviewHead" class="overviewText">Send a Survey</h3>
        <p class="overviewText overviewDescription">You can use this page to email a survey to a group of staff members. To change a group, please use the <a href="/groupmanagement">group management</a> page.</p>
        
        <div class="questions">
            <form id="myForm" name="emailForm" method="post">
                <div class="comboDiv">
                    <span>Survey:  </span><select class="longselect" name="surveys" th:utext="${selectList}"></select>
                    <br></br>
                    <br></br>
                    <span>Group:  </span><select class="longselect" name="group" th:utext="${groupList}"></select>
                </div>
                <button onClick="return confirm('Would you like to send this survey?\n\nPlease be aware when a survey is send out it cannot be edited!!!')" type="submit">SEND</button>
            </form>
        </div>
        
    </body>
    
    <div th:replace="template :: footer"></div>
</html>
